spring.application.name=musical-api

# Server Configuration
server.port=8080

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/hu_cares_musical_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=your_mysql_username
spring.datasource.password=your_mysql_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update # 'update' for development, 'validate' or 'none' for production
spring.jpa.show-sql=true # Good for debugging SQL queries during development
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Secret Key for Security
jwt.secret=YourSuperSecretKeyForJWTsWhichIsLongAndSecure # Use a strong, random key
jwt.expiration.ms=86400000 # 24 hours